name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Check out code
        uses: actions/checkout@v3

      # Paso 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Paso 3: Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
        continue-on-error: true

      # Paso 4: Generar el ejecutable con PyInstaller
      - name: Build executable
        run: |
          pyinstaller --onefile main.py
        # El ejecutable estará en `dist/main.exe`

      # Paso 5: Crear una Release en GitHub
      - name: Create GitHub Release
        id: create_release  # ID del paso para acceder a su salida
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}  # Etiqueta basada en el número de ejecución
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Paso 6: Subir el ejecutable como un asset de la Release
      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/main.exe  # Ruta del ejecutable generado
          asset_name: main.exe       # Nombre del asset en la Release
          asset_content_type: application/octet-stream
